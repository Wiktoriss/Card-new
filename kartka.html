<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kartka świąteczna</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <img src="images/dcp-poziome.svg" alt="logo-top">
    </header>
    
    <main>
        <div class="img1">
            <img src="images/line.svg">
        </div>
        <div class="wishes">
            <h1>Wesołych<br>
                Świąt!
            </h1>
            <p>
                Niech te święta będą odcięciem<br>
                od wszystkiego, co złe dookoła.<br>
                Niech nasycą Cię ciepłem,<br>
                spokojem i miłością.
            </p>
        </div>
        <div class="group1">
            <img src="images/Group 4.svg">
        </div>
        <div class="group2">
            <img src="images/Group 5.svg">
        </div>
    </main>
    
    <section>
        <div class="section">
            <div class="logo-down">
                <img src="images/dcp-poziome.svg">
            </div>
            <div class="phone">
                <p class="phone2">Infolinia<br>
                <b>71 332 36 70</b>
                </p>
            </div>
        </div>
        <div class="socialmedia-list">
            <ul>
                <li><img src="images/facebook2.svg" alt="fb"></li>
                <li><img src="images/Vectortweeter.svg" alt="tw"></li>
                <li><img src="images/instagram 3.svg" alt="ig"></li>
                <li><img src="images/Vectoryoutube.svg" alt="yt"></li>
                <li><img src="images/linkedin-logo 2.svg" alt="ln"></li>
            </ul>
        </div>
        <address class="company">
            <p>
                Dolnośląskie Centrum Psychoterapii Sp. z o.o.<br> 
                ul. Dyrekcyjna 37/47, 50-528 Wrocław<br>
                NIP: 898-217-11-95<br> 
                REGON: 021206946
            </p>
        </address>
    </section>
    
    <footer>
        <div class="website">
            <p>
                www.dcp.wroclaw.pl
            </p>
        </div>
    </footer>
</body>
</html>
